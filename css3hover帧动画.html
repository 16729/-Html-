<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style type="text/css">
	@keyframes wobble{
		0%{
			margin-left: 100px;
			background: green;
		}
		40%{
			margin-left: 150px;
			background: orange;
		}
		60%{
			margin-left: 75px;
			background-color: blue;
		}
		100%{
			margin-left: 100px;
			background-color: red;
		}
		
	}
	div{
		width: 100px;
		height: 100px;
		background-color: red;
		color: #fff;
	}
	div:hover{
		animation: wobble 5s ease .1s;
	}
</style>

<body>
<div>鼠标放在我身上</div>
</body>
</html>
