<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style type="text/css">
	fieldset{
		width: 300px;
		border-radius: 30px;
		padding: 30px 30px 30px 30px;
		box-shadow: 
		box-shadow: 10px 10px 5px #888888;
	}
	li{
		padding:5px 0;
		font-size: 14px;
	}
</style>
<body>
<form method="post" action="" name="subject" enctype="text/plain">
	<fieldset>
		<legend style="text-align:center;font-size: 20px;">用户注册</legend>
		<ol style="list-style: none">
			<li>姓名：<input type="text" name="name" placeholder="姓名"></li>
			<li>
				Email：<input type="text" name="name" placeholder="email@example.com">
			</li>
			<li>
				网址：<input type="text" name="name" placeholder="http://www.example.com">
			</li>
			<li>
				年龄：<input type="text" name="name">
			</li>
			<li>
				工资：<input type="range" value="0" max="100">
			</li>
			<li>
				其他：<br>
				<textarea rows="2" name="hope" cols="25"></textarea>
			</li>
			<input type="submit" value="提交" style="width: 70%;margin-top: 20px;">
		</ol>
	</fieldset>
</form>
</body>
</html>
