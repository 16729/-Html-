<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
	@keyframes toradius{
		from{
			border-radius: 0;
		}	
		to{
			border-radius: 100%;
		}
	}	
	div{
		width: 200px;
		height: 200px;
		margin: 20px auto;
		line-height: 200px;
		text-align: center;
		color: azure;
		background-color: antiquewhite;
	}
	div:hover{
		animation-name: toradius;
		animation-duration: 3s;
		animation-timing-function: ease-in-out;
		animation-delay: .1s;
	}
	
</style>
<body>
<div>Hover me </div>
</body>
</html>
